<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" routerLink="/welcome">Dream Bean</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/welcome">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/checkout">Checkout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/welcome">Sign Out</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/cart" style="padding-left: 2200%;">Cart</a>
      </li>
    </ul>
  </nav>


  <div class="container-fluid">

    <div id="welcome" class="carousel slide carousel-fade" data-ride="carousel" style="padding-top: 5px;">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#welcome" data-slide-to="0" class="active"></li>
        <li data-target="#welcome" data-slide-to="1"></li>
        <li data-target="#welcome" data-slide-to="2"></li>
      </ul>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/Bakery/Bread.jpg" alt="Cakes" width="1100" height="500">
        </div>
        <div class="carousel-item">
          <img src="/assets/Bakery/Muffins.jpg" alt="Muffins" width="1100" height="500">
        </div>
        <div class="carousel-item">
          <img src="/assets/Bakery/Cookies.jpg" alt="Cookies" width="1100" height="500">
        </div>
      </div>

      <a class="carousel-control-prev" href="#welcome" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#welcome" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    

    <div class="row">
      <div class="col-6" style="padding-top: 5px;">
        <div class="card-columns">
          <div class="card bg-light" style="height: 230px;">
            <img class="card-img-top" src="/assets/Display/dairyproducts.jpg" alt="Card image" style="height:120px">
            <div class="card-body text-center">
              <h4 class="card-title text-center">Dairy</h4>
              <button type="button" class="btn btn-info" [routerLink]="['/products']" routerLinkActive="router-link-active" >Browse</button>
            </div>
          </div>

          <div class="card bg-light" style="height: 230px;">
            <img class="card-img-top" src="/assets/Display/fruitsandveg.jpg" alt="Card image" style="height:120px">
            <div class="card-body text-center">
              <h4 class="card-title text-center">Fruits and Vegetables</h4>
              <button type="button" class="btn btn-info" [routerLink]="['/products']" routerLinkActive="router-link-active" >Browse</button>
            </div>
          </div>

          <div class="card bg-light" style="height: 230px;">
            <img class="card-img-top" src="/assets/Display/readytoeat1.jpg" alt="Card image" style="height:120px">
            <div class="card-body text-center">
              <h4 class="card-title text-center">Take Away</h4>
              <button type="button" class="btn btn-info" [routerLink]="['/products']" routerLinkActive="router-link-active" >Browse</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6" style="padding-top: 5px;">
        <div class="card-columns">

          <div class="card bg-light" style="height: 230px;">
            <img class="card-img-top" src="/assets/Display/meat.jpg" alt="Card image" style="height:120px">
            <div class="card-body text-center">
              <h4 class="card-title text-center">Meat</h4>
              <button type="button" class="btn btn-info" [routerLink]="['/products']" routerLinkActive="router-link-active" >Browse</button>
            </div>
          </div>

          <div class="card bg-light" style="height: 230px;">
            <img class="card-img-top" src="/assets/Display/seafood.jpg" alt="Card image" style="height:120px">
            <div class="card-body text-center">
              <h4 class="card-title text-center">Seafood</h4>
              <button type="button" class="btn btn-info" [routerLink]="['/products']" routerLinkActive="router-link-active" >Browse</button>
            </div>
          </div>

          <div class="card bg-light" style="height: 230px;">
            <img class="card-img-top" src="/assets/Display/backery1.jpg" alt="Card image" style="height:120px">
            <div class="card-body text-center">
              <h4 class="card-title text-center">Bakery</h4>
              <button type="button" class="btn btn-info" [routerLink]="['/products']" routerLinkActive="router-link-active" >Browse</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <div class="footer">
    <p>@Dream Bean 2021</p>
  </div>

</body>
