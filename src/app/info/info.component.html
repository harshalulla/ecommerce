<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" routerLink="/welcome">Dream Bean</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/welcome">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/checkout">Checkout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/welcome">Sign Out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/welcome" style="padding-left: 2200%;">Cart</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row" *ngFor="let element of productArray">
            <div class="col-3" style="padding-top: 20px;">
                <img src="/assets/Bakery/Cake.jpg" alt="Card image" style="height:500px; width: 400px;">
            </div>

            <div class="col-4" style="padding-top: 20px;">
                <div class="row">
                    <h2 style="margin-left: 160px;">{{element.product}}</h2>
                </div>

                <div class="row">
                    <h3 style="margin-left: 160px;">Brand : Monginis</h3>
                    <h3 style="margin-left: 160px;">Product Code : Product 16</h3>
                </div>

                <div class="row">
                    <h3 style="margin-left: 160px;">Availability :
                        <button class="btn btn-outline-dark">In Stock</button>
                    </h3>
                </div>

                <div class="row">
                    <h3 style="margin-left: 160px;">Price : $ {{element.price}} (Ex. Tax : $ {{element.exprice}})</h3>
                </div>
            </div>


            <div class="col-4" style="padding-top: 20px;">

                <div class="row">
                    <h3 style="margin-left: 160px;">Quantity :
                        <form>
                            <select name="cars" class="custom-select mb-1">
                                <option selected>{{element.quantity}}</option>
                            </select>
                        </form>
                    </h3>
                    <h3 style="margin-left: 160px;">Amount : $ {{element.price * element.quantity}}</h3>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-success" style="margin-top: 10px; margin-left: 150px;">Buy
                        It</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-info" style="margin-top: 10px; margin-left: 150px;">Continue
                        Shopping</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>@Dream Bean 2021</p>
    </div>

</body>
