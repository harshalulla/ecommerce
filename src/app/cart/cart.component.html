<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" routerLink="/welcome">Dream Bean</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/welcome">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/checkout">Checkout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/welcome">Sign Out</a>
      </li>
    </ul>
  </nav>

  <div class="row">
  <table class="table table-hover" style="width: 70%; margin-left: 20px;"> 
    <thead>
      <tr>
        <th>Products</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Net Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of cartArray">
        <td>{{element.product}}</td>
        <td>$ {{element.price}}</td>
        <td><form>
          <select name="cars" class="custom-select mb-3">
            <option selected>{{element.quantity}}</option>
          </select>
        </form></td>
        <td value="netprice">$ {{element.price * element.quantity}}</td>
      </tr>
    </tbody>
  </table>

 
    <div class="col-sm-2" style="padding-top: 40px; margin-left: 50px;">
      <h3>Total : {{total}}</h3>
      <button type="button" class="btn btn-success" style="margin-top: 20px; margin-left: 50px;">Checkout</button>
      <button type="button" class="btn btn-info" style="margin-top: 20px; margin-left: 50px;">Continue</button>
      <button type="button" class="btn btn-danger" style="margin-top: 20px; margin-left: 50px;">Clear Cart</button>
    </div>
  </div>


  <div class="footer">
    <p>@Dream Bean 2021</p>
  </div>
</body>
